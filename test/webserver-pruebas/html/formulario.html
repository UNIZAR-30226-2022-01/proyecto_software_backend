<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registro</title>
    
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

  </head>
  <body class="text-center">

  <!-- Javascript, option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <main class="form-signin">
      <form action="/registro" method="post"
            oninput='passwordcheck.setCustomValidity(passwordcheck.value != password.value ? "Las contraseñas no coinciden." : "")'>
        <h1 class="h3 mb-3 fw-normal">Registro</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="id" placeholder="Usuario" name="id">
          <label for="id">Nombre de usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password1" placeholder="Contraseña" name="password">
          <label for="password1">Contraseña</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password2" placeholder="Contraseña (repetir)" name="passwordcheck">
          <label for="password2">Repetir contraseña</label>
        </div>
        
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Confirmar</button>

      </form>
    </main>

  </body>
</html>
